<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>roll Game</title>
  </head>
  <body>
    <main>
      <div class="overlay" id="overlay"></div>
      <div class="game-rules-window-container" id="game-rules-window">
        <div class="close-icon" id="close-icon">x</div>
        <h1 class="game-rules-title">how to play</h1>
        <p>every time clicks roll score increses</p>
        <p>if your roll hits dice number 1 you loss all the score</p>
        <p>click Hold to add score to your score to not loss it</p>
        <p>first one gets 100 points wins</p>
        <span>press any key to continue</span>
      </div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
